{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

        <!-- breadcrumb part start-->
        <section class="breadcrumb_part">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="breadcrumb_iner">
                            <h2>Sell On Crimson Mart</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- breadcrumb part end-->

        <!-- ================ contact section start ================= -->
        <section class="contact-section section_padding">

            <div class="container">
                <div class="card p-5">
                <div class="d-none d-sm-block mb-5 pb-4">





                <div class="row">
                    <form action="/sell" method="post" enctype="multipart/form-data">
                    <div class="col-12">
                        <h2 class="listing-title">Create Listing</h2>
                        <hr>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                          <!-- Text content column (25% of the row) -->
                          <h5 class="upload_text">PHOTOS & VIDEOS</h5>
                          <h6 class="mt-10 mb-70">Add up photos and a video to show the angles and details of your item.</h6>
                        </div>
                        <div class="col-md-9">
                          <!-- Upload design column (75% of the row) -->
                          <div class="image-upload">
                            <label style="cursor: pointer;" for="file_upload">
                              <img src="" alt="" class="uploaded-image">
                              <div class="h-100">
                                <div class="dplay-tbl">
                                  <div class="dplay-tbl-cell">
                                    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                                    <h5 class="upload_text">Choose Your Image to Upload</h5>
                                      <h6 class="mt-10 mb-70">Or Drop Your Image Here</h6>

                                  </div>
                                </div>
                              </div><!--upload-content-->
                              <input type="file" name="file" id="file_upload" class="image-input">
                            </label>

                          </div>

                        </div>

                      </div>



                    <div class="col-lg-12">
                        <hr>
                        <div class="form-contact contact_form">
                            <div class="row">
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <h5 class="upload_text">PRODUCT NAME</h5>
                                    </div>
                                </div>
                                <div class="col-sm-10">
                                    <div class="form-group">
                                        <input class="form-control" name="product_name" id="email" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'What are you selling (required)'" placeholder='What are you selling (required)' required>
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <div class="form-group">
                                        <h5 class="upload_text">DESCRIPTION</h5>
                                    </div>
                                </div>

                                <div class="col-10">
                                    <div class="form-group">

                                        <textarea class="form-control w-100" name="description" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Describe your product (required)'" placeholder='Describe your product (required)' required></textarea>

                                    </div>

                                </div>


                                <div class="col-sm-2">
                                    <h5 class="upload_text">PRICE*</h5>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <input class="form-control" name="original_price" id="email" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Original Price'" placeholder='Original Price' required>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-group">
                                        <input class="form-control" name="listing_price" id="email" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Listing Price'" placeholder='Listing Price' required>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group mt-3">
                                <hr>
                                <button type="submit" href="#" class="btn_3 button-contactForm">Create Listing</button>
                            </div>
                            </div>
                        </form>
                    </div>

                </div>
                </div>
            </div>
        </section>
        <!-- ================ contact section end ================= -->

        <!--::footer_part start::-->
        <footer class="footer_part">
            <div class="footer_iner section_bg">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-lg-8">
                            <div class="footer_menu">
                                <div class="footer_logo">
                                    <a href="index.html"><img src="/static/img/logo.png" alt="#"></a>
                                </div>
                                <div class="footer_span">

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="social_icon">
                                <a href="#"><i class="fab fa-facebook-f"></i></a>
                                <a href="#"><i class="fab fa-instagram"></i></a>
                                <a href="#"><i class="fab fa-google-plus-g"></i></a>
                                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </footer>
        <!--::footer_part end::-->
 {% endblock %}
